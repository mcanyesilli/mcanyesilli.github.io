<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact ‚Äî Melih Can Ye≈üilli</title>
  <style>
    :root{ --bg:#0b1020; --panel:#111831; --text:#e9eefb; --muted:#aab7d4; --brand:#6aa1ff; --ring:rgba(106,161,255,.45) }
    :root.light{ --bg:#ffffff; --panel:#f6f7fb; --text:#0e1630; --muted:#50607e; --brand:#275efe; --ring:rgba(39,94,254,.2) }
    body{ margin:0; background:var(--bg); color:var(--text); font:16px/1.6 system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial }
    .wrap{ max-width:800px; margin:0 auto; padding:28px }
    a{ color:var(--brand); text-decoration:none } a:hover{text-decoration:underline}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .toggle{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:14px;background:linear-gradient(180deg, var(--brand), #335eea);color:#fff;border:1px solid rgba(255,255,255,.08);font-weight:600}
    .toggle:focus{outline:0}
    .toggle:focus-visible{box-shadow:0 0 0 6px var(--ring)}
    .card{ background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:0; overflow:hidden; position:relative; }
    .card iframe {
      display:block;
      width:100%;
      height:900px;
      border:0;
      background:#0f162f;
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0.85) 100%);
      -webkit-mask-repeat:no-repeat;
      -webkit-mask-size:100% 100%;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 80%, rgba(0,0,0,0.85) 100%);
      mask-repeat:no-repeat;
      mask-size:100% 100%;
      filter: invert(1) hue-rotate(180deg) saturate(1.2) contrast(0.95) brightness(1.05);
    }
    :root.light .card iframe{
      filter:none;
      -webkit-mask-image:none;
      mask-image:none;
      background:#ffffff;
    }
    :root.light .card iframe::after{
      background:linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
    }
    /* Dark theme adjustments for embedded Google Forms */
    .card iframe::-webkit-scrollbar { width: 0 } /* hide scrollbars for cleaner look */
    .card iframe { color-scheme: dark }
    .card iframe::after {
      content:"";
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      height:40px;
      background:linear-gradient(to bottom, rgba(15,22,47,0), rgba(15,22,47,0.95) 80%, rgba(15,22,47,1) 100%);
      pointer-events:none;
    }
    /* Overlay for matching button style */
    .card::before {
      content:"";
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      pointer-events:none;
      background:linear-gradient(to bottom, transparent 90%, rgba(106,161,255,0.12) 100%);
    }
    .muted{ color:var(--muted) }
    @media(max-width:720px){ }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <p style="margin:0"><a href="/">‚Üê Back to home</a></p>
      <button id="theme" class="toggle" aria-pressed="false" title="Toggle theme">üåô Theme</button>
    </div>
    <h1>Send a message</h1>
    <p class="muted">This Google Form sends your message to me.</p>

    <div class="card">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdqCoZMNZydKZIk8bpU2ByS5Ms7XK36f8CMU9Jl_pGFT62NnQ/viewform?embedded=true" title="Contact form"></iframe>
    </div>
  </div>
<script>
(function(){
  const key='theme';
  const root=document.documentElement;
  const btn=document.getElementById('theme');
  function apply(t){
    if(t==='light'){
      root.classList.add('light');
      btn.setAttribute('aria-pressed','true');
      btn.textContent='‚òÄÔ∏è Theme';
    }else{
      root.classList.remove('light');
      btn.setAttribute('aria-pressed','false');
      btn.textContent='üåô Theme';
    }
  }
  let saved=localStorage.getItem(key);
  if(!saved){
    saved=window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark';
  }
  apply(saved);
  btn.addEventListener('click',()=>{
    saved=(saved==='light')?'dark':'light';
    localStorage.setItem(key,saved);
    apply(saved);
  });
})();
</script>
</body>
</html>
